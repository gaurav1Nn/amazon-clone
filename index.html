<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/">
            <img src="/assets/amazon_logo.png" width="100" alt="Amazon Logo">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="20" alt="Location Icon">
            <div>
                <p>Deliver to</p>
                <h1>United Kingdom</h1>
            </div>
        </div>
        <!-- Search Bar -->
        <div class="navsearch">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="Dropdown Icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="Search Icon">
        </div>
        <!-- Language Selection -->
        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25" alt="US Flag">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8" alt="Dropdown Icon">
        </div>
        <!-- Account and Lists -->
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8" alt="Dropdown Icon"></h1>
        </div>
        <!-- Orders and Cart -->
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
        <a href="#" class="nav-cart">
            <img src="./assets/cart_icon.png" width="35" alt="Cart Icon">
            <h4>Cart</h4>
        </a>
    </nav>
    <!-- Bottom Navigation -->
    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25" alt="Menu Icon">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
    </div>

    <!-- Header Slider -->
    <div class="header-slider">
        <a href="#" class="control_prev">&#129144;</a>
        <a href="#" class="control_next">&#129146;</a>
        <ul>
            <li><img src="./assets/header1.jpg" class="header-img" alt="Header Image 1"></li>
            <li><img src="./assets/header2.jpg" class="header-img" alt="Header Image 2"></li>
            <li><img src="./assets/header3.jpg" class="header-img" alt="Header Image 3"></li>
            <li><img src="./assets/header4.jpg" class="header-img" alt="Header Image 4"></li>
            <li><img src="./assets/header5.jpg" class="header-img" alt="Header Image 5"></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
